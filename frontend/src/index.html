<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Felipe's Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
    <body>

      <section class="grandparent">

        <div class="div-1-parent">
          <div class="div-1">List of Todos
            <p class="div-1-p">Hey there! Please edit your todos below.</p>
          </div>
        </div>


        <div class="div-2-parent">
          <div class="div-2-first-child">
            <h1 class="div-2-fs1-h1">List of Tasks</h1>
          </div>

          <div class="div-2-second-child">
            <form id="form" method="submit">
              <label>
                Name of todo:
                <input id="todoName" type="text"  required  maxlength="8" placeholder="Todo Name"/>
                <input id="id" type="hidden" value="-1" name="i" />
              </label>
              <label>
                Amount of todo:
                <input id="todoAmount" type="number"  required min="3" max="8" placeholder="Todo Amount"/>
                <button id="submitBtn" type="submit">Submit</button>
              </label>
            </form>
            <section id="container" class="container">
              output here!
            </section>
          </div>
        

        </div 


      </section>


    </body>
</html>
